<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Console Tricks!</title>
    <style>
        p{
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
    <script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  crossorigin="anonymous"></script>
</head>
<body>
    <p onClick="makeGreen();" class="" >Nong No</p>
    <a href="javascript:;" id="google">Google</a>
    <script>
        var dogs = [
            {
                name: 'Snickers',
                age: 2
            },
            {
                name: 'Hugo',
                age: 8
            }
        ];
        
        function makeGreen(){
            var getP = document.querySelector('p');
            getP.style.color = '#BADA55';
            getP.style.fontSize = '50px';
        }

        // Regular
        console.log('Hello');

        // Interpolated
        console.log('Hello I am a %s string', 'NongNo');

        // styled
        console.log('%c I am some text', 'font-size:50px; background: red;');

        // warning
        console.warn('oh No');

        // error
        console.error('Error');

        // info
        console.info('Information');

        // Testing
                //console.assert( 1 === 2, 'That is wrong');
        var getEleP = document.querySelector('p');
        console.assert(getEleP.classList.contains('ouch'), 'That is wrong');

        // Clearing
        //console.clear();

        // Viewing Dome elements
        console.log(getEleP);
        console.dir(getEleP);

        // Grouping together
        console.log('======================================');
        dogs.forEach(dog => {
            console.group(`${dog.name}`);
            console.log(`This is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age} years old`);
            console.log(`${dog.name} is ${dog.age * 7} years old`);
            console.groupEnd(`${dog.name}`);
        });

        // Counting
        console.log('======================================');
        console.count('nong');
        console.count('nong');

        // table
        console.log('======================================');
        console.table(dogs);

        // Timeing
        console.log('======================================');
        console.time('fetching data');
        fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetching data');
            console.log('data: ', data);
        });

        $(document).ready(function(){
            $('#google').click(function(){
                clickTest();
            })
        });

        function clickTest(){
            console.log('clickTest')
        }
    </script>
</body>
</html>
